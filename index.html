<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Furfur ðŸŒˆ</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(270deg, #ff6f91, #ffc75f, #f9f871, #d65db1);
  background-size: 800% 800%;
  animation: bgMove 12s ease infinite;

  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: popIn 1.2s ease;
  max-width: 420px;
  width: 100%;
}

@keyframes popIn {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff3366;
  font-size: 28px;
}

img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  border: 6px solid #ff6f91;
  margin-bottom: 15px;
}

.buttons {
  margin-top: 20px;
}

button {
  font-size: 18px;
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff3366;
  color: white;
}

#no {
  background: #999;
  color: white;
  position: absolute;
}

/* hearts floating */
.heart {
  position: absolute;
  font-size: 22px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* bounce */
.bounce {
  animation: bounce 1s infinite alternate;
}

@keyframes bounce {
  from { transform: translateY(0); }
  to { transform: translateY(-15px); }
}

/* ðŸ“± Mobile adjustments */
@media (max-width: 600px) {
  h1 {
    font-size: 22px;
  }

  img {
    width: 140px;
    height: 140px;
  }

  button {
    width: 100%;
    margin-bottom: 12px;
  }
}
</style>
</head>

<body>

<div class="container">
  <img src="furfur.jpg" alt="Furfur">
  <h1>Will you be my Valentine, Furfur? ðŸŒ¸</h1>

  <div class="buttons">
    <button id="yes">YES ðŸ˜„</button>
    <button id="no">NO ðŸ™ˆ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");

function moveNoButton() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// works for desktop + mobile
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

document.getElementById("yes").onclick = () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      width:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff6f91,#ffc75f);
      font-family:Segoe UI;
      text-align:center;
      padding:20px;">
      
      <div class="bounce" style="font-size:70px;">ðŸ§¸</div>

      <h1 style="color:white;font-size:36px;margin:10px;">
        Yayyy!! ðŸ˜„
      </h1>

      <h2 style="color:white;font-weight:normal;">
        Furfur is Mine ðŸŒˆ
      </h2>
    </div>
  `;
};

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Furfur ğŸ’–</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(270deg, #ff4d6d, #ffafcc, #ffd6a5, #cdb4db);
  background-size: 800% 800%;
  animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  position: relative;
  z-index: 2;
  background: rgba(255,255,255,0.9);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  animation: zoomIn 1.5s ease;
}

@keyframes zoomIn {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff0054;
  font-size: 34px;
  margin-bottom: 20px;
}

img {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  object-fit: cover;
  border: 6px solid #ff4d6d;
  margin-bottom: 20px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

button {
  font-size: 20px;
  padding: 12px 35px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff0054;
  color: white;
  margin-right: 20px;
}

#no {
  background: #777;
  color: white;
  position: absolute;
}

/* floating hearts */
.heart {
  position: absolute;
  font-size: 24px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
